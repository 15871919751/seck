<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" src="/jquery-validation/jquery.validate.min.js"></script>
    <script type="text/javascript" src="/jquery-validation/localization/messages_zh.min.js"></script>
    <!-- layer -->
    <script type="text/javascript" src="/layer/layer.js"></script>
    <!-- md5.js -->
    <script type="text/javascript" src="/js/md5.min.js"></script>
    <!-- common.js -->
    <script type="text/javascript" src="/js/common.js"></script>
    <!-- goodsDetail.js -->
    <script type="text/javascript" src="/js/goodsDetail.js"></script>
    <script type="text/javascript" src="/js/orderDetail.js"></script>
</head>
<body >
<div class="panel panel-default">
    <div class="panel-heading">秒杀商品详情</div>
    <div class="panel-body">
        <span id="userTip"> 您还没有登录，请登陆后再操作</span><br>
        <span>欢迎您</span><span id="nickName"> </span><br>
        <span>没有收货地址的提示。。。</span>
    </div>
    <table class="table" id="goodslist">
        <tr>
            <td>商品名称</td>
            <td colspan="3" id="goodsName"></td>
        </tr>
        <tr>
            <td>商品图片</td>
            <td colspan="3"><img id="goodsImg" wid="200" height="200"/></td>
        </tr>
        <tr>
            <td>秒杀开始时间</td>
            <td id="startDate"></td>
            <td id="miaoshaTip">
                <span id="miaoshatext"></span>
                <span>
                    <span id="day_show">0天</span>
                    <strong id="hour_show">0时</strong>
                    <strong id="minute_show">0分</strong>
                    <strong id="second_show">0秒</strong>
                </span>
            </td>
            <td>
                <div class="row">
                    <div class="form-inline">
                        <!--秒杀倒计时开始时间-->
                        <input type="hidden"  id="remainSeconds">
                        <img id="verifyCodeImg" width="120" height="32"  style="display: none" onclick="changeCodeImg()"/>
                        <input id="verifyCode" class="form-control" style="display: none" />
                        <button class="btn btn-primary" type="submit" id="buyButton" onclick="getMiaoshaPath()">立即秒杀</button>
                    </div>
                </div>
                   <input type="hidden" id="goodsId" name="id" />
            </td>
        </tr>
        <tr>
            <td>商品原价</td>
            <td colspan="3" id="goodsPrice"></td>
        </tr>
        <tr>
            <td>秒杀价</td>
            <td colspan="3" id="miaoshaPrice"></td>
        </tr>
        <tr>
            <td>库存数量</td>
            <td colspan="3" id="stockCount"></td>
        </tr>
    </table>
</div>
</body>
<script>
    $(function () {
        getDetail();

    })
</script>
</html>
